<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body ng-app="demo">
<hr/>

<nav class="navbar navbar-dark bg-primary">
  <img src="img/citi-entlogo.png" width="140" height="80" class="d-inline-block align-top" alt="" loading="lazy">
  <span class="navbar-brand mb-0 h1">Identity Management System</span>
</nav>
<div class="container" ng-controller="UserController">
   
 
   
    
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Business</th>
      <th scope="col">Request</th>
      <th scope="col">Orchestria group name/policy attribute</th>
      <th scope="col">GEID</th>
      <th scope="col">Employee's Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat= "data in datas">
      <td>{{data.businessGroup}}</td>
      <td>{{data.requestType}}</td>
      <td>{{data.policy}}</td>
      <td>{{data.geid}}</td>
      <td>{{data.emp_name}}</td>
      <td>
     	 <button type="button" class="btn btn-primary" ng-click="remove()">
      		<svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
			  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
			</svg>
		</button>	
      </td>
    </tr>
   
  </tbody> 
  <thead>
    <tr>
      <th scope="col">
      <div class="form-group">
	    <select class="form-control" id="businessGroupSelect" ng-model="data.businessGroup">
	      <option value="">Select Business</option> <!-- not selected / blank option -->
	      <option ng-repeat="option in businessGroup" value="{{option}}">{{option}}</option>

	    </select>
	  </div>
	  </th>
      <th scope="col">
      	<div class="form-group">
		    <select class="form-control" id="requestTypeSelect"  ng-model="data.requestType">
		       <option value="">Select Request Type</option> <!-- not selected / blank option -->
	    	   <option ng-repeat="option in requestType" value="{{option}}">{{option}}</option>
		    </select>
		  </div>
      </th>
      <th scope="col">
      	<div class="form-group">
		    <select class="form-control" id="policySelect"  ng-model="data.policy">
		      <option value="">Select Policy</option> <!-- not selected / blank option -->
	    	  <option ng-repeat="option in policies" value="{{option}}">{{option}}</option>
		    </select>
		  </div>
      </th>
      <th scope="col">
      	<div class="form-group ">
		 
		  <input type="text" class="form-control" placeholder="GEID" aria-label="geid" aria-describedby="basic-addon1" ng-model="data.geid">
		</div>
      </th>
      <th scope="col">
      	<div class="form-group ">
		  <input type="text" class="form-control" placeholder="Employee's Name " aria-label="Name" aria-describedby="basic-addon1" ng-model="data.emp_name">
		</div>
      </th>
      <th scope="col">
      	<div class="form-group ">
      		<button type="button" class="btn btn-primary" ng-click="add()">
      			 <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-file-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				  <path fill-rule="evenodd" d="M12 1H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zM8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
				</svg>
			</button>
      	</div>	
      	
      </th>
    </tr>
  </thead>
</table>


    <div class="row" >
       <button type="button" class="btn btn-primary" ng-click="save()">
      			Save To database
			</button>
    </div>
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>

</html>
